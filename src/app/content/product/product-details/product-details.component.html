<div *ngIf="product">
    <h2>{{product.name}}</h2>
    <div class="info">
        <label>Last updated:</label>
        <div class="updated">
            {{product.lastModificationDate | date: 'dd/MM/yyyy HH:mm'}}
        </div>
        <label>Created at:</label>
        <div class="created">
            {{product.creationDate | date: 'dd/MM/yyyy HH:mm'}}
        </div>
    </div>
    <div>
        <label>id: </label>
        {{product.productId}}
    </div>
    <div>
        <label>title: </label>
        <input [(ngModel)]="product.name"/>
    </div>
    <div>
        <label>calories: </label>
        <input [(ngModel)]="product.calories"/>
    </div>
    <div>
        <label>fats: </label>
        <input [(ngModel)]="product.fats"/>
    </div>
    <div>
        <label>carbohydrates: </label>
        <input [(ngModel)]="product.carbohydrates"/>
    </div>
    <div>
        <label>proteins: </label>
        <input [(ngModel)]="product.proteins"/>
    </div>
    <div>
        <label>journals: </label>
        {{product.journals}}
    </div>
</div>

<button (click)="goBack()">Back</button>
<div *ngIf="currentUser()">
    <button (click)="save()">Save</button>
</div>
