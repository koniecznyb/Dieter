<div class="title">
    <a routerLink="/"><h1>{{title}}</h1></a>
</div>
<div *ngIf="isLoggedIn()">
    Logged in as {{getLoggedUsername()}}
    <div class="logout">
        <p><a [routerLink]="['/login']">Logout</a></p>

</div>
<div *ngIf="!isLoggedIn()">
    <a routerLink="/login" routerLinkActive="active">Sign in</a>
</div>
<nav>

</nav>
